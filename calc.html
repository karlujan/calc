<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="calc.css">
        <title>Calculator JS</title>
    </head>
<body>
<div id="calc">
  <input type="text" value="0" id="screen" disabled = disabled>
  <div id="buttons">
    <button id="clear" value="C">C</button>
    <button id="subtract" class="btn" value="-">-</button>
    <button id="divide" class="btn" value="/">/</button>
    <button id="multiply" class="btn" value="*">x</button>
    <button id="7" class="btn" value="7">7</button>
    <button id="8" class="btn" value="8">8</button>
    <button id="9" class="btn" value="9">9</button>
    <button id="add" class="btn" value="+">+</button>
    <button id="4" class="btn" value="4">4</button>
    <button id="5" class="btn" value="5">5</button>
    <button id="6" class="btn" value="6">6</button>
    <button id="1" class="btn" value="1">1</button>
    <button id="2" class="btn" value="2">2</button>
    <button id="3" class="btn" value="3">3</button>
    <button id="zero" class="btn" value="zero">0</button>
    <button id="decimal" class="btn" value=".">.</button>
    <button id="=" class="btn" value="=">=</button>
  </div>
</div>
</body>
<script src="calc.js"></script>
</html>
